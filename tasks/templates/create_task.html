{% extends "base.html" %}

{% block content %}

<main class= 'container'>
    <div class='row'>
        <div class='col-md-4 offset-md-4 mt-5'>
            <form action= {% url "create_task" %} method="POST" class='card card-body'>
                <h3>Create Task</h3>
                <div class='text-center text-danger'>{{ errors }} </div>
                {% csrf_token %}
                {{ form.as_p }}
                <button class='btn btn-primary'>Save</button>
                
            </form>
        </div>
    </div>
</main>
{% endblock content %}
