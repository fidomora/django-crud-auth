{% extends "base.html" %}
{% block content %}

<main class='container'>
    <div class='row'>
        <div class='col-md-4 offset-md-4 mt-5'>
            <form action= "/signup/" method="POST" class='card card-body'>
                <h3 class='text-center'>Signup</h3>
                <div class='text-center text-danger'>{{ errors }} </div>
                {% csrf_token %}
                
                <div class='mb-3'>
                    <label for='username'>Username:</label>
                    <input type='text' name='username' id='username' class='form-control' placeholder='username'>
                </div>

                <div class='mb-3'>
                    <label for='password1'>Password1:</label>
                    <input type='password' name='password1' id='password1' class='form-control' placeholder='password1'>
                </div>

                <div class='mb-3'>
                    <label for='password2'>Username:</label>
                    <input type='password' name='password2' id='password2' class='form-control' placeholder='password2'>
                </div>                


                <button class='btn btn-primary'>Signup</button>
            </form>
        </div>
    </div>
</main>    
{% endblock content %}
