<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="with=devide-with, initial-scale=1.0">
    <title>Django CRUD Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

    <nav class="navbar navbar-expand-md bg-dark navbar-dark">
        <div class="container">
          <a class="navbar-brand" href="#">Tasks App</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/">Home</a>
              </li>
                {% if user.is_authenticated %}
                    <li class="nav-item"><a class="nav-link" href="/tasks">Tasks Pending</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url "tasks_completed" %}">Complete Tasks</a></li>
                    <li class="nav-item"><a class="nav-link" href="/tasks/create/">Create Task</a></li>
                    <li class="nav-item"><a class="nav-link" href="/logout">Log Out</a></li>
                {% else %} 
                  <li class="nav-item"><a class="nav-link" href="/signin">Signin</a></li> 
                  <li class="nav-item"><a class="nav-link" href="/signup">Signup</a></li>
                {% endif %} 

            </ul>
          </div>
        </div>
    </nav>    

    {% block content %}
    {% endblock content %}
</body>
</html>
